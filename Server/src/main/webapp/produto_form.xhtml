<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" icon="ui-icon ui-icon-plusthick" action="produto_form.jsf?faces-redirect=true" />
                    <p:commandButton value="Salvar" icon="ui-icon ui-icon-disk" action="#{produtoMB.salvar()}" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="id"/>
                    <h:outputText value="#{produtoMB.produto.id}" id="id" />
                    
                    <h:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{produtoMB.produto.nome}" id="nome" />
                    
                    <h:outputLabel value="Marca" for="marca"/>
                    <p:selectOneMenu value="#{produtoMB.produto.marca}" converter="marcaConverter" id="marca">
                        <f:selectItems value="#{marcaMB.list}" var="marca"
                                       itemLabel="#{marca.nome}" itemValue="#{marca}" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Categoria" for="categoria"/>
                    <p:selectOneMenu value="#{produtoMB.produto.categoria}" converter="categoriaConverter" id="categoria">
                        <f:selectItems value="#{categoriaMB.list}" var="categoria"
                                       itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
