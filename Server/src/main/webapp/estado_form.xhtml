<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" icon="ui-icon ui-icon-plusthick" action="estado_form.jsf?faces-redirect=true" />
                    <p:commandButton value="Salvar" icon="ui-icon ui-icon-disk" action="#{estadoMB.salvar()}" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="UF" for="uf"/>
                    <p:inputText value="#{estadoMB.estado.uf}" id="uf" maxlength="2" size="5"/>
                    <h:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{estadoMB.estado.nome}" id="nome" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
