<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" icon="ui-icon ui-icon-plusthick" action="produto_form.jsf?faces-redirect=true" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <p:dataTable value="#{produtoMB.list}" var="produto">
                    <p:column headerText="ID">
                        <h:outputText value="#{produto.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    <p:column headerText="Marca">
                        <h:outputText value="#{produto.marca.nome}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{produto.categoria.nome}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
