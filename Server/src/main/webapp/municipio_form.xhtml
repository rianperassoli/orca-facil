<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" icon="ui-icon ui-icon-plusthick" action="municipio_form.jsf?faces-redirect=true" />
                    <p:commandButton value="Salvar" icon="ui-icon ui-icon-disk" action="#{municipioMB.salvar()}" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="id"/>
                    <h:outputText value="#{municipioMB.municipio.id}" id="id" />
                    
                    <h:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{municipioMB.municipio.nome}" id="nome" />
                    
                    <h:outputLabel value="Estado" for="estado"/>
                    <p:selectOneMenu value="#{municipioMB.municipio.estado}" converter="estadoConverter" id="estado">
                        <f:selectItems value="#{estadoMB.list}" var="estado"
                                       itemLabel="#{estado.nome}" itemValue="#{estado}" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
